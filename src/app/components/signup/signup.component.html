<div class="container">
  <div class="row">
    <div class="col s10 offset-s1" id="panel">
      <h3 id="title">SignUp</h3>
      <form class="col s12">

        <div class="row">
          <div class="input-field col s12">
            <input id="username" type="text" class="materialize-input">
            <label for="username">Nom</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="materialize-input">
            <label for="email">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="materialize-input">
            <label for="password">Mot de passe</label>
          </div>
        </div>
        <button class="btn waves-effect" id="signupbtn">Let's go!</button>
      </form>
    </div>
  </div>
</div>
